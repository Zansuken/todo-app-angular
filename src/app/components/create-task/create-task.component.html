<form action="post" (submit)="createTask($event)" [class]="theme$ | async">
  <div class="check-wrapper" [class.ready]="ready">
    <img *ngIf="ready" src="./assets/images/icon-add.svg" alt="ready to send icon">
  </div>

  <input #task name="title" type="text" (keydown.enter)="addNewTaskValue(task.value)" placeholder="Add a new task...">
</form>
